plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'sam.webutils'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'webUtilities.QuickStart'
}
